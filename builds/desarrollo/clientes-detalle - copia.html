<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TurboAdmin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- css app -->
    <link rel="stylesheet" href="css/app.css">
    <!-- icon fonts -->
    <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="css/helper.css">
    <!-- sweed alert 2 -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">
</head>

<body>
    <!-- Header -->
    <header id="header-container">
        <nav id="menu-principal" class="navbar navbar-light">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-3">
                        <h1 class="navbar-brand"><img src="img/logo.png" class="img-responsive" alt="TurboAdmin"></h1>
                    </div>
                    <div class="col-6 push-xs-7 col-sm-6 col-md-2 push-md-7">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-right" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img class="hidden-lg-up" src="img/user.png" alt="nombreUsuario">
                                    <span class="hidden-md-down">{{user}}</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- ./cols -->
                    <div class="col-sm-12 col-md-7 pull-md-2">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Personal</a>
                            </li>
                        </ul>
                    </div>
                    <!-- ./cols -->
                </div>
                <!-- ./row -->
            </div>
            <!-- ./container -->
        </nav>
        <nav id="menu-secundario" class="navbar navbar-toggleable  navbar-inverse bg-primary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./clientes.html">Clientes <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Nuevo cliente</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-sm-0">
                        <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Nombre...">
                        <button class="btn btn-sm btn-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
            <!-- ./container -->
        </nav>

    </header>
    <!-- ./Header -->
    <div id="app" class="container">
        <div class="row top-buffer">
            <div class="col-12">
                <h1 class="display-4">Información del Cliente</h1>
            </div>


        </div>
        <div class="row top-buffer">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Detalle</a>
                    </li>

                </ul>
                <div class="card">
                    <div class="card-block">
                        <form action="">
                            <h2 class="card-title"></h2>
                            <p class="card-text">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control input-hidden" name="nombre" value="david chay diaz" readonly>
                            </p>
                            <div class="row bottom-buffer">
                                <div class="col-12 col-md-6">
                                    <p class="card-text">
                                        <label for="direccion">Dirección</label>
                                        <textarea name="direccion" class="form-control input-hidden">24 Calle Pnte. Esq. con 12 privada sur s/n</textarea>
                                    </p>
                                </div>
                                <div class="col-12 col-md-6">
                                    <p class="card-text">
                                        <label for="referencias">Referencias</label>
                                        <textarea name="referencias" class="form-control input-hidden">Casa de color Azul, a dos cuadras de la escuela</textarea>
                                    </p>
                                </div>
                            </div>
                            <p class="card-text">
                                <label for="colonia">Colonia</label>
                                <input type="text" class="form-control input-hidden" name="colonia" value="Barrio San sebastian">
                            </p>
                            <p class="card-text">
                                <label for="email">Correo Electronico</label>
                                <input type="email" class="form-control input-hidden" name="email" value="davichay@gmail.com">
                            </p>
                            <div class="row bottom-buffer">
                                <div class="col-12 col-md-6">
                                    <p class="card-text">
                                        <label for="telefono">Telefono</label>
                                        <input type="tel" class="form-control input-hidden" name="telefono" value="62 8 50 30">
                                    </p>
                                </div>
                                <div class="col-12 col-md-6">
                                    <p class="card-text">
                                        <label for="celular">Celular</label>
                                        <input type="tel" class="form-control input-hidden" name="celular" value="9621275592">
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <input type="submit" value="Guardar" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer class="footer">
        <div class="container">

            <div class="row top-buffer">
                <div class="col-md-12">

                    <p class="text-center">
                        Todos los derechos reservados

                    </p>

                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/tether.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/sweetalert2.js" charset="utf-8"></script>
    <script src="js/vue.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
