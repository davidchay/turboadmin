<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Agregar Cliente</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Datos del cliente nuevo
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input class="form-control">
                                    <p class="help-block">Nombre completo.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Dirección</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Referencias</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"></textarea> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Colonia</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Codigo Postal</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Ciudad</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Celular</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">RFC</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Fecha de nacimiento</label>
                                <div class="col-sm-10">
                                    <!--<calendario ng-model="formData.date" date-options="dateOptions" opened="opened"/>-->
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Categoria</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>Recidencial</option>
                                        <option>Empresa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Ubicación</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Fecha de alta</label>
                                <div class="col-sm-10">
                                    <!--<calendario ng-model="formData.date" date-options="dateOptions" opened="opened"/> 
                                    -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Forma de pago</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>Efectivo</option>
                                        <option>Targeta</option>
                                        <option>Banco</option>
                                        <option>Paypal</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Observaciones</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"></textarea> 
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Button</button>
                            <button type="reset" class="btn btn-warning">Reset Button</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
