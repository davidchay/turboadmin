<body>

            <p>AÃ±os de experiencia e PHP {{expphp}} <button v-on:click.prevent="chkphp(1) ">+</button> <button v-on:click.prevent="chkphp(-1)">-</button></p>
            <p>

            </p>
        </form>
        <br>
        <pre>{{ $data }}</pre>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            name: "",
            gener: 'm',
            expphp: 0
        },
        methods: {
            signUp: function(r) {
                console.log('Entra a singUp');
                if (r) {
                    alert('Welcome');
                } else {
                    alert('Bye');
                }
            },
            chkphp: function(val) {
                console.log(val);
                this.expphp = this.expphp + val;
                if (this.expphp < 0) {
                    this.expphp = 0;
                    return;
                }
                console.log(this.expphp);
            }
        }
    });
</script>
