<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
	            <div class="panel-heading">
	                <i class="mdi mdi-access-point"></i> Nueva antena
	            </div>
	            <div class="panel-body">
	            <form action="" name="nvoCltForm">
	            	<div class="form-group">
					    <label for="num_serie">Numero de serie</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-barcode mdi-24px"></i></div>
					      <input type="text" ng-model="antena.num_serie"class="form-control" placeholder="Nuemero de serie de la antena" name="num_serie" id="num_serie" required>
					    </div>
					</div>
					<div class="form-group">
					    <label for="folio_antena">Folio</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-barcode-scan mdi-24px"></i></div>
					      <input type="text" ng-model="antena.folio_antena"class="form-control" placeholder="Folio" name="folio_antena" id="folio_antena" required>
					    </div>
					</div>
	                <div class="form-group">
					    <label for="nombre">Nombre</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-access-point mdi-24px"></i></div>
					      <input type="text" ng-model="antena.nombre"class="form-control" placeholder="Nombre de la antena" name="nombre" id="nombre" required>
					    </div>
					 </div>
					 <div class="form-group">
					    <label for="marca">Marca</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-bullseye mdi-24px"></i></div>
					      <input type="text" ng-model="antena.marca"class="form-control" placeholder="Marca del equipo" name="marca" id="marca" required>
					    </div>
					 </div>
					 <div class="form-group">
					    <label for="modelo">Modelo</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-adjust mdi-24px"></i></div>
					      <input type="text" ng-model="antena.modelo"class="form-control" placeholder="Modelo" name="modelo" id="modelo" required>
					    </div>
					 </div>
					 <div class="form-group">
					    <label for="mac">MAC</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-network mdi-24px"></i></div>
					      <input type="text" ng-model="antena.mac"class="form-control" placeholder="MAC del equipo" name="mac" id="mac" required>
					    </div>
					 </div>
					  <button type="submit" class="btn btn-primary btn-lg" ng-disabled="nvoCltForm.$invalid" ng-click="guardar()"><i class="mdi mdi-content-save"></i> Guardar datos</button>
                      <button type="button" ng-click="resetForm()" class="pull-right btn btn-warning btn-outline"><i class="mdi mdi-replay"></i> Resetear datos</button>
					</form>
	            </div>
	            <!-- /.panel-body -->
	        </div>
	</div> <!-- /.col-lg-12 -->
</div>
