<title-page></title-page>



<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
			 	<li role="presentation" class="active"><a href="#">Home</a></li>
			  	<li role="presentation"><a href="#">Profile</a></li>
			  	<li role="presentation"><a href="#">Messages</a></li>
			</ul>
		</div>
	    <div class="col-md-6">
	    	<h4>Información del cliente</h4>
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                Datos 
	            </div>
	            <div class="panel-body">
	            <form action="">
	                <div class="form-group">
					    <label for="nombre">Nombre</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-account mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Nombre completo" name="nombre" id="nombre">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="direccion">Dirección</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-account-location mdi-24px"></i></div>
					      <textarea class="form-control" placeholder="Dirección" name="direccion" id="direccion"></textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="direccion">Referencias</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-home-variant mdi-24px"></i></div>
					      <textarea class="form-control" placeholder="Referencias del domicilio" name="referencias" id="referancias"></textarea>
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="colonia">Colonia</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-nature-people mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="Colonia o fraccionamiento" name="colonia" id="colonia">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="cp">Codigo postal</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-numeric mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Codigo postal" name="cp" id="cp">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="ciudad">Ciudad</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-city mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Ciudad o localidad" name="ciudad" id="ciudad">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="tel">Teléfono</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-phone-classic mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="Teléfono fijo" name="tel" id="tel">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="cel">Celular</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-cellphone mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="Teléfono movil" name="cel" id="cel">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="email">Email</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-email mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Correo electronico" name="email" id="email">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="fecha_nac">Fecha de nacimiento</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-calendar mdi-24px"></i></div>
					      <!--<input type="text" class="form-control"  placeholder="Fecha de nacimiento" name="fecha_nac" id="fecha_nac">-->



	
	
	<input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="fechaNac" is-open="opened" datepicker-options="dateOptions"  ng-required="true" readonly ng-focus="open($event)" ng-click="open($event)" show-weeks="false"
	    show-button-bar="false" />
	



					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="rfc">RFC</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-account-card-details mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="RFC" name="rfc" id="rfc">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="categoria">Categoria</label>
					    <div class="input-group">
					      	<div class="input-group-addon"><i class="mdi mdi-tag-multiple mdi-24px"></i></div>
					      	<select class="form-control" name="categoria" id="categoria">
							  <option>Recidencial</option>
							  <option>Negocio</option>
							</select>
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="ubicacion">Ubicación</label>
					    <div class="input-group">
					      	<div class="input-group-addon"><i class="mdi mdi-map-marker mdi-24px"></i></div>
					      	<select class="form-control" name="ubicacion" id="ubicacion">
							  <option>1</option>
							  <option>2</option>
							</select>
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="fecha_alta">Fecha de afilición</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-calendar mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="Fecha de alta" name="fecha_alta" id="fecha_alta">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="forma_pago">Forma de pago</label>
					    <div class="input-group">
					      	<div class="input-group-addon"><i class="mdi mdi-square-inc-cash mdi-24px"></i></div>
					      	<select class="form-control" name="forma_pago" id="forma_pago">
							  <option>Efectivo</option>
							  <option>Deposito Banco</option>
							  <option>Transferencia Electronica</option>
							  <option>Deposito Oxxo</option>
							  <option>Otro</option>
							</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="observaciones">Observaciones</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-clipboard-outline mdi-24px"></i></div>
					      <textarea class="form-control" placeholder="Anota las observaciones o comentarios sobre el cliente" name="observaciones" id="observaciones"></textarea>
					    </div>
					  </div>
					  <div class="text-right">
					  	    <button type="reset" class="btn btn-warning btn-outline btn-sm"><i class="mdi mdi-replay"></i> Resetear </button> 
						  	<button type="submit" class="btn btn-primary btn-outline btn-sm"><i class="mdi mdi-content-save"></i> Guardar </button>
					  </div>
					</form>
	            </div>
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->
	    </div>
	    <!-- /.col-md-6 -->
	    <div class="col-md-6">
	    	<h4>Tarifa</h4>
	    	<div accordion>
				<div accordion-group class="panel panel-default" is-open="status.open">
			     	<accordion-heading  >
			        	<i class="mdi mdi-cash-multiple"></i> Tarifa  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      	</accordion-heading>
			      	<div class="panel-body">
				      	<form action="">
			                <div class="form-group">
			                <label for="tecnico">Plan</label>
							    <div class="input-group">
							      	<div class="input-group-addon">
							       		<i class="mdi mdi-package-variant mdi-24px"></i>
							      	</div>
							    	<select class="form-control"  name="plan" id="plan">
							    	<option value="">Turbo One</option>
							    	<option value="">Turbo Plus</option>
							    	<option value="">Super Turbo</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group">
			                    <div class="input-group">
							      	<div class="input-group-addon">
							       		<i class="mdi mdi-cash-usd mdi-24px"></i>
							      	</div>
							    	<h5>{{500 | currency }}</h5>
							    </div>
							</div>
							<div class="form-group">
			                    <label for="peril-pago">Perfil de pago</label>
			                    <div class="input-group">
							      	<div class="input-group-addon">
							       		<i class="mdi mdi-coin mdi-24px"></i>
							      	</div>
							    	<select class="form-control"  name="peril-pago" id="peril-pago">
							    		<option value="">Quincenal 15</option>
							    		<option value="">Seguna 30</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group">
			                    <label for="comentario-tarifa">Comentario</label>
			                    <div class="input-group">
							      	<div class="input-group-addon">
							       		<i class="mdi mdi-comment mdi-24px"></i>
							      	</div>
							    	<textarea class="form-control"  name="comentario-tarifa" id="comentario-tarifa" placeholder="Escribe un comentario"></textarea>
							    </div>
							</div>
							<div class="text-right">
			                    <button type="reset" class="btn btn-warning btn-outline btn-sm"><i class="mdi mdi-replay"></i> Resetear</button>
								<button type="submit" class="btn btn-primary btn-outline btn-sm"><i class="mdi mdi-content-save"></i> Guardar</button>
							</div>
						</form>
			      	</div>
			    </div>
			</div>
	    	<h4>Datos de instalación</h4>
			<!-- tecnico instalador -->
			<div accordion>
				<div accordion-group class="panel panel-default" is-open="status.open">
			     	<accordion-heading  >
			        	<i class="mdi mdi-worker"></i> Tecnico  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      	</accordion-heading>
			      	<div class="panel-body">
				      	<form action="">
			                <div class="form-group">
			                <label for="tecnico">Tecnico instalador</label>
							    <div class="input-group">
							      	<div class="input-group-addon">
							       		<i class="mdi mdi-worker mdi-24px"></i>
							      	</div>
							    	<input type="text" class="form-control" placeholder="Nombre" name="tecnico" id="tecnico">
							    </div>
							</div>
							<div class="text-right">
			                    <button type="reset" class="btn btn-warning btn-outline btn-sm"><i class="mdi mdi-replay"></i> Resetear</button>
								<button type="submit" class="btn btn-primary btn-outline btn-sm"><i class="mdi mdi-content-save"></i> Guardar</button>
							</div>
						</form>
			      	</div>
			    </div>
			</div>

	    	<!-- router-->
			<div accordion>
				<div accordion-group class="panel panel-default" is-open="status.open">
			      <accordion-heading  >
			        <i class="mdi mdi-router-wireless"></i> Router <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </accordion-heading>
			     <div class="panel-body">
	            <form action="">
	                  <div class="form-group">
					    <label for="folio">Folio</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-barcode mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Folio del router" name="folio" id="folio"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="nombre-router">Nombre</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-router-wireless mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="Nombre del router" name="nombre-router" id="nombre-router"/>
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="ip">IP</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-access-point-network mdi-24px"></i></div>
					      <input type="text" class="form-control"  placeholder="00:00:00:00" name="ip" id="ip">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="mac">Dirección MAC </label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-network mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="00:00:00:00:" name="mac" id="mac">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="usuario-router">usuario</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-account-network mdi-24px"></i></div>
					      <input type="text" class="form-control" placeholder="" name="usuario-router" id="usuario-router">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="password-router">Password</label>
					    <div class="input-group">
					      <div class="input-group-addon"><i class="mdi mdi-security mdi-24px"></i></div>
					      <input type="password" class="form-control"  placeholder="" name="password-router" id="password-router">
					    </div>
					  </div>
					  <div class="text-right">
	                      <button type="reset" class="btn btn-warning btn-outline btn-sm"><i class="mdi mdi-replay"></i> Resetear</button>
						  <button type="submit" class="btn btn-primary btn-outline btn-sm"><i class="mdi mdi-content-save"></i> Guardar</button>
					  </div>
					</form>
	            </div>
			    </div>
			</div>

			<!-- Antena -->
			<div accordion>
				<div accordion-group class="panel panel-default" is-open="status.open">
			     	<accordion-heading  >
			        	<i class="mdi mdi-access-point"></i> Antena <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      	</accordion-heading>
			     	<div class="panel-body">
	            		<form action="">
	                  		<div class="form-group">
					  			<label for="folio-antena">Folio</label>
					    		<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-barcode mdi-24px"></i></div>
					      			<input type="text" class="form-control"  placeholder="Folio de la antena" name="folio-antena" id="folio-antena">
					    		</div>
					  		</div>
					  		<div class="form-group">
					  			<label for="nombre-antena">Nombre</label>
					    		<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-access-point mdi-24px"></i></div>
					      			<input type="text" class="form-control" placeholder="Nombre de la antena" name="nombre-antena" id="nombre-antena">
					    		</div>
					  		</div>
					  		<div class="form-group">
					  			<label for="ip-antena">IP</label>
					    		<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-console mdi-24px"></i></div>
					      			<input type="text" class="form-control"  placeholder="IP de la antena" name="ip-antena" id="ip-antena">
					    		</div>
					  		</div>
					  		<div class="form-group">
					  			<label for="mac-antena">Dirección MAC</label>
					   			<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-network mdi-24px"></i></div>
					      			<input type="text" class="form-control"  placeholder="Dirección MAC de la antena" name="mac-antena" id="mac-antena">
					    		</div>
					  		</div>
					  		<div class="form-group">
					  			<label for="usuario-antena">Usuario</label>
					    		<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-account-network mdi-24px"></i></div>
					      			<input type="text" class="form-control" placeholder="usuario de acceso" name="usuario-antena" id="usuario-antena">
					    		</div>
					  		</div>
					  		<div class="form-group">
					  			<label for="password-antena">Password</label>
					    		<div class="input-group">
					      			<div class="input-group-addon"><i class="mdi mdi-security mdi-24px"></i></div>
					      			<input type="password" class="form-control" placeholder="contraseña" name="password-antena" id="password-antena">
					    		</div>
					  		</div>
					  		<div class="text-right">
						  		<button type="submit" class="btn btn-primary btn-outline btn-sm"><i class="mdi mdi-content-save"></i> Guardar</button>
	                      		<button type="reset" class="btn btn-warning btn-outline btn-sm"><i class="mdi mdi-replay"></i> Resetear</button>
					  		</div>
					  	</form>
	            	</div>
			    </div>
			</div>
		
	    </div><!--  ./col-md-6 -->
	</div>	<!-- ./row -->
</div><!-- ./container-fluid -->
